<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
    <div class="container mt-4">
        <div id="formBusqueda" class="row justify-content-center">
            <div class="col-6">
                <form>
                    <div class="mb-3">
                        <label for="id" class="form-label">ID</label>
                        <input type="text" class="form-control" id="id"><br>
                        <label for="tipo" class="form-label">Tipo</label>
                        <input type="text" class="form-control" id="tipo">
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-info text-white" onclick="search()" type="button">Buscar</button>
                        <button class="btn btn-info text-white" onclick="mostrar()" type="button">Limpiar</button>
                        <button class="btn btn-info text-white" onclick="showAdd()" type="button">Agregar un nuevo elemento</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="row" class="row mt-4">
        </div>
        <div id="formAltas" class="row justify-content-center" style="display:none;">
            <div class="col-6">
                <form id="valuesForm">
                    <div class="mb-3">
                        <label for="idAdd" class="form-label">ID</label>
                        <input type="text" class="form-control" id="idAdd">

                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre">

                        <label for="edad" class="form-label">Edad</label>
                        <input type="text" class="form-control" id="edad">

                        <label for="lugar_nacimiento" class="form-label">Lugar de nacimiento</label>
                        <input type="text" class="form-control" id="lugar_nacimiento">

                        <label for="imagen" class="form-label">Imagen (URL)</label>
                        <input type="text" class="form-control" id="imagen">

                        <label for="tipoAdd" class="form-label">Tipo</label>
                        <input type="text" class="form-control" id="tipoAdd">
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-info text-white" style="background-color: red;display: none;" id="indicadorRepetido" onclick="showAdd()" type="button">El ID está repetido, haga clic aquí para volver a cargar el elemento</button>
                        <button class="btn btn-info text-white" style="background-color: lightgreen;" id="botonDeCarga" onclick="addNew()" type="button">Agregar este elemento</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../JS/tp.js"></script>
</body>
</html>
